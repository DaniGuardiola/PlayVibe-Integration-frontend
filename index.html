<!DOCTYPE html>
<html>

<head>
    <title>PlayVibe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-slider/paper-slider.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="theme.html">
    <link rel="import" href="style.html">
    <script src="script.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
</head>

<body class="fullbleed vertical layout">
    <paper-header-panel class="flex">
        <paper-toolbar class="medium-tall">
            <iron-icon icon="settings"></iron-icon>
            <span class="flex title">PlayVibe</span>
        </paper-toolbar>
        <div id="content">
            <div id="settings">
                <div class="interval open">
                    <div class="size">
                        <paper-input class="size-input" label="Size" value="200"></paper-input>
                        <paper-slider value="200" step="5" min="0" max="1000" class="size-slider flex"></paper-slider>
                        <span class="size-calc">(0-200)</span>
                    </div>
                    <paper-radio-group selected="continuous">
                        <paper-radio-button name="continuous">Continuous</paper-radio-button>
                        <paper-radio-button name="fixed">Fixed</paper-radio-button>
                    </paper-radio-group>
                    <div class="multiplicator on">
                        <paper-input class="multiplicator-input" label="Multiplicator" value="0.5"></paper-input>
                        <paper-slider value="0.5" step="0.25" min="0" max="100" class="multiplicator-slider flex"></paper-slider>
                    </div>
                    <div class="intensity">
                        <paper-input class="intensity-input" label="Intensity" value="78"></paper-input>
                        <paper-slider value="78" step="1" min="0" max="100" class="intensity-slider flex"></paper-slider>
                    </div>
                </div>
            </div>
        </div>
    </paper-header-panel>
</body>

</html>
