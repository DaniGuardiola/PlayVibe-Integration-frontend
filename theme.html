<style is="custom-style">
:root {
    --dark-primary-color: #303f9f;
    --default-primary-color: var(--paper-pink-500);
    --light-primary-color: var(--paper-pink-100);
    --text-primary-color: #ffffff;
    --accent-color: var(--paper-brown-500);
    --paper-slider-knob-color: var(--paper-brown-500);
    --primary-background-color: var(--paper-grey-200);
    --primary-text-color: #212121;
    --secondary-text-color: #757575;
    --disabled-text-color: #bdbdbd;
    --divider-color: #e0e0e0;
}

paper-slider {
    --paper-slider-knob-color: var(--accent-color);
    --paper-slider-active-color: var(--accent-color);
}

paper-input {
    --paper-input-container-focus-color: var(--accent-color);
}

paper-radio-button {
    --paper-radio-button-checked-color: var(--accent-color);
    --paper-radio-button-checked-ink-color: var(--accent-color);
}
</style>
